version: "3.8"

services:
  react-app:
    container_name: mysite-react-app
    build:
      context: .
      dockerfile: Dockerfile.react
    ports:
      - "3000:5173" # Локально:3000 → в контейнере:5173
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true # Для отслеживания изменений файлов в Docker
